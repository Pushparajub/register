<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }
        
        .content {
            max-width: 90%;
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }
        
        h1,
        h3,
        h4 {
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }
        
        h1:hover,
        h3:hover,
        h4:hover {
            transform: scale(1.05);
        }
        
        audio {
            width: 100%;
            margin: 20px auto;
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Thank You for Submitting the Form</h1>
        <h3>And then If You are Crying right now. Because of the music Don't worry play the below audio to stop your crying</h3>
        <audio controls>
            <source src="Ticket Eh Konakunda.mp3">
        </audio>
        <h4>Tell Thanks to me. Because you stopped crying by following my suggestion</h4>
    </div>
</body>

</html>
